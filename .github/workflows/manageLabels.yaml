name: Manage Labels on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  manage-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract and Set Issue Labels
        run: |
          for param in priority estimate date; do
            param_label="${param}_label"
            echo "${param_label}=\${{ github.event.issue.labels | select(.name == '$param').name }}" >> $GITHUB_ENV

            param_value="${param_label^^}"
            eval "PARAM_$param_value=\${$param_label}"

            if [ -n "${!param_value}" ]; then
              echo "${param^} Label: ${!param_value}"
              echo "${param}=${!param_value}" >> $GITHUB_ENV
            else
              echo "${param} label not found."
            fi
          done

      - name: Add Labels to Issue
        run: |
          issue_number="${{ github.event.issue.number }}"
          labels=()
          for param in priority estimate date; do
            param_value="${param^}"
            labels+=("${{ env[$param] }}")
          done
          
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"labels\":[\"${labels[@]}\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$issue_number"
