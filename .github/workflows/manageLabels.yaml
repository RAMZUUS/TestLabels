name: Manage Labels on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  manage-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract and Set Issue Labels
        run: |
          for label in priority estimate; do
            issue_label="${label}_label"
            echo "${issue_label}=\${{ github.event.issue.labels | select(.name == '$label').color }}" >> $GITHUB_ENV

            issue_value="${issue_label^^}"
            eval "ISSUE_$issue_value=\${$issue_label}"

            if [ -n "${!issue_value}" ]; then
              echo "${label^} Label: ${!issue_value}"
              echo "${label}=${!issue_value}" >> $GITHUB_ENV
            else
              echo "${label} label not found."
            fi
          done

      - name: Add Labels to Issue
        run: |
          issue_number="${{ github.event.issue.number }}"
          labels=()
          for param in priority estimate; do
            param_value="${param^}"
            labels+=("${{ env[$param] }}")
          done
          
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"labels\":[\"${labels[@]}\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$issue_number"
