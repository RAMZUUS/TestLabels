name: Auto Pull Request

on:
  push:
    branches:
      - '*'

jobs:
  auto_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Existing Pull Request
        id: check_pr
        run: |
          PR_EXISTS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls?state=open" | jq -r --arg BRANCH "$GITHUB_REF" '.[] | select(.head.ref == $BRANCH) | .html_url')

          if [ -n "$PR_EXISTS" ]; then
            echo "Pull Request already exists: $PR_EXISTS"
            echo "::set-output name=pr_exists::true"
          else
            echo "::set-output name=pr_exists::false"
          fi

      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          title: Automatically created pull request
          commit-message: Automatic pull request creation
          base: main
